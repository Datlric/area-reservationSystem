<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>changeEmail</title>

    <link rel="stylesheet" href="css/iframe.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div style="width: 700px;margin-left: 200px;margin-top: 30px">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h1 class="panel-title" style="font-family: 黑体,serif;font-size: x-large;color: rgba(0,0,0,0.8)">
                        更改用户密码
                    </h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body" >
                       <div class="form-group">
                           <label for="oldPassword">旧密码</label>
                           <input type="email" class="form-control" id="oldPassword" placeholder="请输入旧密码" name="oldPassword">
                       </div>
                       <div class="form-group">
                           <label for="newPassword">新密码</label>
                           <input type="email" class="form-control" id="newPassword" placeholder="请输入新密码，仅限4-16位字母+数字" name="newPassword">
                       </div>
                </div>

                <div class="panel-footer"><a class="btn btn-info btn-sm" id="confirmButton">确认修改</a></div>
            </div>

        </div>
    </div>

    <script>
        window.onload = function () {
            $("#confirmButton").click(function () {
                let confirmChange = confirm("真的要修改吗？");
                if (confirmChange==true){
                    let oldPassword = $("#oldPassword").val();
                    let newPassword = $("#newPassword").val();

                    if (oldPassword==newPassword){
                        alert("新老密码不能相同，请重新输入！");
                        location.reload();
                    }else {
                        //邮箱格式正则校验
                        let reg = /^[0-9a-zA-Z]{4,16}$/;
                        if(reg.test(oldPassword)&&reg.test(newPassword)){
                            alert("密码格式校验通过");
                            //todo 11.2 邮箱更改的功能弄了一半了，获取新老邮箱的val不能表单序列化。不然@会变成%40,字符转译了，这次就一个一个单独放Json里吧
                            $.ajax({
                                url:"/race2/changePasswordServlet",
                                type:"POST",
                                scriptCharset:"UTF-8",
                                data: {id:"user",flag:true,oldPassword:oldPassword,newPassword:newPassword},
                                success:function (data) {// 成功时自动调取的回调函数
                                    if (data.flag==true){
                                        alert("密码重设成功，您的新密码是："+data.data+"\n"+" 已自动登出，请重新登陆");
                                        top.location.href="/race2/login.html";
                                    }else {
                                        alert("错误："+data.errorMsg);

                                    }
                                },
                                error:function () {// 失败时自动调取的回调函数
                                    alert("更改失败！");
                                }
                            })
                        }else{
                            alert("密码格式不正确,请重新输入");
                            location.reload();
                        }
                    }

                }
            })
        }
    </script>
</body>
</html>
