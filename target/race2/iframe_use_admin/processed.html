<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <title>processed</title>
    <style>
        td, th {
            text-align: center;
            vertical-align: middle;
        }

        tr {
            background-color: white;
        }
    </style>
</head>
<body style="background-image:url(img/background.jpg);background-size: 100%;">
    <div class="container">
        <h3 style="text-align: center;margin-top:25px;margin-bottom:20px;font-weight: bold;letter-spacing: 2px">
            已处理的预约</h3>
        <table border="1" class="table table-bordered table-hover">
            <thead>
            <tr style="background-color: rgba(57,61,73,0.8);color: white">
                <th>操作</th>
                <th>预约单号</th>
                <th>提交时间</th>
                <th>活动开始时间</th>
                <th>活动结束时间</th>
                <th>申请理由</th>
                <th>区域编号</th>
                <th>申请者学号</th>
                <th>是否通过</th>
                <th>处理时间</th>
            </tr>
            </thead>

            <tbody id="infoTBody">

            </tbody>
        </table>
    </div>

    <script>
        window.onload=function () {
            var infoTBody = $("#infoTBody");
            $.ajax({
                url: "/race2/getProcessedFormServlet",
                type: "POST",
                data: {id: "admin", flag: true},
                success: function (data) {// 成功时自动调取的回调函数
                    if (data.flag == true) {
                        let info = data.data;
                        for (let i = 0; i < info.length; i++) {
                            let trNew = $("<tr></tr>").attr({"id": "tr" + i});
                            trNew.append($("<td><a class=\"btn btn-success btn-sm \" onclick='processing("+i+")'>撤回操作</a></td>"));
                            for (let key in info[i]) {
                                trNew.append($("<td></td>").attr({"id": key}).html(info[i][key]));
                            }
                            infoTBody.append(trNew);
                        }
                    } else {
                        alert("错误：" + data.errorMsg);
                    }
                },
                error: function (data) {// 失败时自动调取的回调函数
                    alert("获取用户预定表失败!");
                }
            });
        }

        function processing(i) {
            let trId = "tr" + i;

            //根据id，获取点击按钮所在行元素
            let controlTr = $("#" + trId + "");
            let applyFormId = controlTr.children("#applyFormId").html();

            $.ajax({
                url: "/race2/setFormStatusServlet",
                type: "POST",
                data: {id: "admin", flag: true, method: "processing", applyFormId: applyFormId},
                success: function (data) {// 成功时自动调取的回调函数
                    if (data.flag == true) {
                        location.reload();
                    } else {
                        alert("错误：" + data.errorMsg);
                    }
                },
                error: function (data) {// 失败时自动调取的回调函数
                    alert("设置失败!");
                }
            });
        }
    </script>
</body>
</html>
